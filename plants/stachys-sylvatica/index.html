<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  function setup() {
  createCanvas(450, 800);
  noLoop();
}

function draw() {
  background("white");

  stroke("#006600");
  strokeWeight(10);
  line(width / 2, height, width / 2, height / 3);

  fill("#00cc00");
  noStroke();
  
  beginShape();
  vertex(width / 2, height / 2);
  bezierVertex(width / 2 - 100, height / 2 - 50, width / 2 - 100, height / 2 + 50, width / 2, height / 2 + 100);
  endShape(CLOSE);

  beginShape();
  vertex(width / 2, height / 2);
  bezierVertex(width / 2 + 100, height / 2 - 50, width / 2 + 100, height / 2 + 50, width / 2, height / 2 + 100);
  endShape(CLOSE);

  fill("#990066");
  stroke("#660033");
  strokeWeight(5);
  let flowerSize = 40;
  for (let i = 0; i < 5; i++) {
    circle(width / 2, height / 3 - i * 50, flowerSize);
  }
}
</script>
