<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  let angle;
  let len = 110;
  let branchColor;
  let leafColor;

  function setup() {
    createCanvas(450, 800);
    angle = PI / 5;
    branchColor = color(random(50, 100), random(25, 75), random(0, 50)); 
    leafColor = color(random(50, 150), random(150, 255), random(50, 150)); 
  }

  function draw() {
    background(220);
    drawDaisies(30);
    drawDaisies(50);
    angle = PI / 5 + sin(frameCount * 0.02) * 0.1;
    stroke(branchColor);
    translate(width / 2, height); 
    branch(len);
    // //translate(width / 2, 0); 
    branch(len);
    branch(len);
    branch(len);
    branch(len);
  }

  function branch(len) {
    strokeWeight(map(len, 4, 200, 1, 15));

    line(0, 0, 0, -len);
    translate(0, -len);

    if (len > 4) {
      push();
      rotate(angle);
      branch(len * 0.67);
      pop();

      push();
      rotate(-angle);
      branch(len * 0.67);
      pop();
    } else {
      noStroke();
      fill(leafColor);
      ellipse(0, 0, 10, 10);
      for (let i = 0; i < 3; i++) { // Добавляем немного больше листьев
          ellipse(random(-10, 10), random(-10, 10), 10, 10);
      }
    }
  }

  function drawDaisies(h) {
    // Рисуем несколько ромашек
    for (let i = 0; i < width + 50; i += 50) {
      drawDaisy(i, height - h);
    }
  }

  function drawDaisy(x, y) {
    push();
    translate(x, y);
    // Рисуем лепестки
    fill(255);
    noStroke();
    for (let i = 0; i < 10; i++) {
      ellipse(0, 15, 10, 30);
      rotate(PI / 5);
    }
    // Рисуем центр цветка
    fill(255, 204, 0);
    ellipse(0, 0, 20, 20);
    pop();
  }
</script>
