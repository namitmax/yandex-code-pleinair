<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Polygonum Aviculare Generator</title>
</head>
<body>
<script>
  let frameCounter = 0;

  function setup() {
    createCanvas(600, 600);
    background(255);
  }

  function draw() {
    if (frameCounter % 200 == 0) {
      background(255);
      stroke(0, 100, 0);
      translate(width / 2, height);
      drawPlant(100, 6);
    }
    frameCounter++;
  }

  function drawPlant(len, weight) {
    strokeWeight(weight);
    line(0, 0, 0, -len);
    translate(0, -len);

    if (len > 10) {
      let branches = floor(random(3, 6));
      for (let i = 0; i < branches; i++) {
        push();
        let angle = random(-PI / 3, PI / 3);
        rotate(angle);
        drawPlant(len * random(0.5, 0.8), weight * 0.6);
        pop();
      }
    }
  }
</script>
</body>
</html>
