<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let axiom = "F";
let sentence = axiom;
let len;
let angle;
let baseAngle;
let generations = 5;
let leafColors = [];
let col = 0;
let gen = 0;

let rules = {
  F: "FF+[+F-F-F]-[-F+F+F]"
};

function generate() {
  let nextSentence = "";
  for (let i = 0; i < sentence.length; i++) {
    let current = sentence.charAt(i);
    let found = rules[current];
    if (found) {
      nextSentence += found;
    } else {
      nextSentence += current;
    }
  }
  sentence = nextSentence;
  len *= 0.7;
}

function setup() {
  createCanvas(450, 800);
  baseAngle = radians(25);
 
  colorMode(HSB, 100);
  
  // Generate the L-system sentence
  for (let i = 0; i < generations; i++) {
    generate();
  }
  
  // Pre-generate leaf colors
  for (let i = 0; i < sentence.length; i++) {
    if (sentence.charAt(i) === ']') {
      leafColors.push(color(random(15, 35), 80, 80, 80));
    }
  }
}


function draw() {
  background(255);
  translate(width / 2, height);
  
  // Use Perlin noise for more random movement
  angle = baseAngle + map(noise(frameCount * 0.01), 0, 1, -0.1, 0.1);
  
  sentence = axiom;
  len = 35;
  for (let i = 0; i < 5; i++) {
    col=0; gen=0;
    turtle();
    generate();
  }
}

function turtle() {
  for (let i = 0; i < sentence.length; i++) {
    let current = sentence.charAt(i);
    
    if (current == "F") {
      stroke(30, 60, 40); // Brown color for branches
      strokeWeight(map(gen, 0, generations - 1, 4, 1));
      line(0, 0, 0, -len);  
      translate(0, -len);
    } else if (current == "+") {
      rotate(angle);
    } else if (current == "-") {
      rotate(-angle);
    } else if (current == "[") {
      push(); gen++;
    } else if (current == "]") {
      // Draw a leaf at the end of each branch
      fill(leafColors[col]);
      strokeWeight(1);
      stroke(0,0,0,50);
      let leafSize = map(len, 0, 50, 5, 13);
      ellipse(0, 0, leafSize, leafSize * 2);
      col++;
      pop(); gen--;
    }
  }
}</script>
