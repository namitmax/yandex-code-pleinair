<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let yOffset = 0;
let ySpeed = 1;

function setup() {
  createCanvas(450, 800);
  textSize(32); // Устанавливаем размер текста
  textAlign(CENTER, CENTER); // Выравниваем текст по центру
}

function draw() {
  background("white");

  // Рисуем ствол дерева (короче)
  fill("brown");
  rect(width / 2 - 25, height / 2 + 50, 50, 100);

  // Рисуем крону дерева (три треугольника, сверху меньше, снизу больше)
  fill("green");
  noStroke();

  // Первый треугольник (самый маленький)
  triangle(width / 2, height / 2 - 150, width / 2 - 75, height / 2 - 50, width / 2 + 75, height / 2 - 50);

  // Второй треугольник (средний)
  triangle(width / 2, height / 2 - 75, width / 2 - 100, height / 2 + 25, width / 2 + 100, height / 2 + 25);

  // Третий треугольник (самый большой)
  triangle(width / 2, height / 2, width / 2 - 125, height / 2 + 125, width / 2 + 125, height / 2 + 125);

  // Добавляем красные ягоды
  fill("red");
  noStroke();
  for (let i = 0; i < 20; i++) {
    let x = random(width / 2 - 125, width / 2 + 125);
    let y = random(height / 2 - 150, height / 2 + 125);
    circle(x, y, 10);
  }

  // Добавляем надпись "IT_STAND" в крону дерева (жирную и синюю)
  fill("blue");
  textStyle(BOLD); // Делаем текст жирным
  text("IT_STAND", width / 2, height / 2 + yOffset);

  // Анимация подъема и опускания надписи
  yOffset += ySpeed;
  if (yOffset > 50 || yOffset < -50) {
    ySpeed *= -1;
  }
}
</script>
