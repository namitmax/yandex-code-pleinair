<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
function setup() {
  createCanvas(450, 800);
  background(255);
  stroke(0);
  angleMode(DEGREES);
  drawBranch(200, 200, -90, 50);
  drawBranch(200, 200, -45, 50);
  drawBranch(200, 200, -125, 50);
  
  drawTree(200, 300, 100);
}

function drawBranch(x, y, angle, length) {
  if (length > 5) {
    let xEnd = x + cos(angle) * length;
    let yEnd = y + sin(angle) * length;
    line(x, y, xEnd, yEnd);
    drawBranch(xEnd, yEnd, angle - 65, length * 0.7); // Left branch
    drawBranch(xEnd, yEnd, angle + 65, length * 0.7); // Right branch
  } else {
    fill(14, 139, 34); // Green color
    drawDiamond(x, y, 4)
  }
}

function drawTree(x, y, size) {
  fill(14, 139, 34); // Green color
  triangle(x, y - size, x - size / 4, y, x + size / 4, y);
}

function drawDiamond(x, y, size) {
  let c = color(random(255), random(255), random(255));
  fill(c);
  beginShape();
  vertex(x, y - size); // Top vertex
  vertex(x + size, y); // Right vertex
  vertex(x, y + size); // Bottom vertex
  vertex(x - size, y); // Left vertex
  endShape(CLOSE);
}
</script>
